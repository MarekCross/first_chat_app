<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Chat APP</h1>
    </header>
    <main>
      <div class="user_id">
        <img src="chaticon.png" class="chat_icon" alt="chat icon" />
        <p class="user_name">User Name</p>
        <button class="user1btn">u1</button>
        <button class="user2btn">u2</button>
        <button class="log_out">logout</button>
      </div>
      <div class="chat">
        <div class="message_get">
          <p class="message_get_p user1">User get this message.</p>
        </div>
      </div>
      <div class="send_message_section">
        <input type="text" value="Type text here..." class="message_text" />
        <button class="btn_send">Send</button>
      </div>
    </main>
    <footer></footer>
    <script defer src="script.js"></script>
  </body>
</html>
