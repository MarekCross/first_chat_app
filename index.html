<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Chat APP</h1>
    </header>
    <main>
      <div class="choose-user">
        <h1 class="h1-choose-user">Please, log in as:</h1>
        <div class="user-buttons">
          <button class="user1btn button_style_choose_user">Oliwia</button>
          <button class="user2btn button_style_choose_user">Marcin</button>
        </div>
      </div>
      <div class="user_id">
        <img src="chaticon.png" class="chat_icon" alt="chat icon" />
        <p class="user_name"></p>
      </div>
      <div class="chat">
        <div class="message_get">
          <!-- <p class="user1 message_get_p ">User get this message.</p> -->
        </div>
      </div>
      <div class="send_message_section">
        <input type="text" value="Type text here..." class="message_text" />
        <button class="btn_send">Send</button>
      </div>
      <div class="log_out_section">
        <button class="log_out">logout</button>
      </div>
    </main>
    <footer>
      <h2>App by Mekazu Media.</h2>
    </footer>
    <script defer src="script.js"></script>
  </body>
</html>
